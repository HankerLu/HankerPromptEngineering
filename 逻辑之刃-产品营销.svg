<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="1024" xmlns="http://www.w3.org/2000/svg">
    <style>
        .title { font-family: KingHwa_OldSong; font-size: 24px; }
        .content { font-family: KingHwa_OldSong; font-size: 18px; }
        .footer { font-family: KingHwa_OldSong; font-size: 16px; }
    </style>
    
    <!-- 外边框 -->
    <rect x="30" y="30" width="580" height="964" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- 标题 -->
    <text x="320" y="80" class="title" text-anchor="middle">逻辑之刃 🗡️</text>
    
    <!-- 分隔线 -->
    <line x1="60" y1="100" x2="580" y2="100" stroke="#333" stroke-width="1"/>
    
    <!-- 内容 -->
    <text x="60" y="150" class="content">命题形式化：</text>
    <text x="80" y="190" class="content">P: 创业核心工作集合 = {产品, 营销}</text>
    <text x="80" y="230" class="content">Q: 产品重要性 = 营销重要性</text>
    <text x="80" y="270" class="content">R: ∀t (产品研发(t) ∧ 营销策划(t))</text>
    
    <text x="60" y="320" class="content">逻辑推导链：</text>
    <text x="80" y="360" class="content">1. P ⇒ Q （核心要素暗含同等重要性）</text>
    <text x="80" y="400" class="content">2. Q ⇒ R （重要性相等推导出时序并行）</text>
    <text x="80" y="440" class="content">3. P ∧ Q ∧ R 形成完整论述体系</text>
    
    <text x="60" y="490" class="content">本质洞见：</text>
    <text x="80" y="530" class="content">1. 创业是产品与营销的二元统一体</text>
    <text x="80" y="570" class="content">2. 重要性相等决定了资源配置均衡</text>
    <text x="80" y="610" class="content">3. 并行推进优于线性顺序执行</text>
    
    <!-- 分隔线 -->
    <line x1="60" y1="940" x2="580" y2="940" stroke="#333" stroke-width="1"/>
    
    <!-- 页脚 -->
    <text x="320" y="980" class="footer" text-anchor="middle">李继刚 2024</text>
</svg>